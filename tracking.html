<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tracking.css">
</head>

<body>
    <div id="app"></div>

    <!-- Vue Component Templates -->
    <script type="text/x-template" id="timeline-item-template">
        <div class="timeline-item">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
                <p class="timeline-date">{{ item.waktu }}</p>
                <p class="timeline-description">{{ item.keterangan }}</p>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="tracking-info-template">
        <div class="user-info">
            <div>
                <p id="nama">{{ data.nama }}</p>
                <p id="nomorDO">{{ data.nomorDO }}</p>
            </div>
            <div>
                <p id="status">{{ data.status }}</p>
                <p id="tanggalKirim">{{ data.tanggalKirim }}</p>
            </div>
        </div>
    </script>

    <script src="js/dataBahanAjar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="js/tracking-app.js"></script>
</body>

</html>
